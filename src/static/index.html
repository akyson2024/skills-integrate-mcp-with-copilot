<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div class="auth-container">
        <section id="login-section">
          <form id="login-form" class="login-form">
            <div class="form-group">
              <input type="email" id="teacher-email" required placeholder="Teacher Email" />
            </div>
            <div class="form-group">
              <input type="password" id="teacher-password" required placeholder="Password" />
            </div>
            <button type="submit" id="login-button">Teacher Login</button>
          </form>
        </section>
        <section id="teacher-info" class="hidden">
          <p>Welcome, <span class="teacher-name"></span></p>
          <p class="teacher-email"></p>
          <button id="logout-button">Logout</button>
        </section>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container" class="teacher-only hidden">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="student@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up Student</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Mergington High School</p>
    </footer>

    <script src="auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>
